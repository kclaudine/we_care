{% extends 'base.html' %}



{% block content %}
<style>
.ads-1{
  background:red;
  padding:40px;
}
.ads{
  background:black;
  height:295px;
}
.section-title{
    background: red;
    width: fit-content;
    padding: 10px;
    margin-bottom: -18px;
    font-size: 15px;
}
.ads-2{
  height:192px;
  background:red;
  margin-top:12px;
}
.ads-3{
  margin-top:10px;
}
</style>



<h4 class="section-title">Houses</h4>
<hr>
<div class="row mb-2">
    <div class="col-md-9">
      <div class="row">
        {% if houses %}
        {% for pro in houses %}
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col ps-4 pe-2 pt-4 d-flex flex-column position-static">
              <p class="card-text mb-auto">{{pro.name}}</p>
              <p>{{pro.action}}</p>
            </div>
            <div class="col-auto d-none d-lg-block">
                <img class="bd-placeholder-img" width="150" height="180" xmlns="http://www.w3.org/2000/svg"
                    role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                    focusable="false" src="{{pro.image.url}}">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                    dy=".3em">
            </div>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No houses</p>
        {% endif %}


      </div>
    </div>

</div>


{% endblock %}
