{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row pl-3">
        <div class="col-md-7">
          <div class="row">
            <div class="col-12 border">
              <img class="image" src="{{pro.image.url}}">
            </div>
            <div class="col-md-6 border"><img class="image" src="{{pro.image1.url}}"></div>
            <div class="col-md-6 border "><img class="image" src="{{pro.image2.url}}"></div>
            <div class="col-md-6 border"><img class="image" src="{{pro.image3.url}}"></div>
            <div class="col-md-6 border "><img class="image" src="{{pro.image4.url}}"></div>
          </div>
        </div>
        <div class="col-md-4">
          <a class="navbar-brand ml-2" href="/"><img width=100px src="../static/lo.png " alt=""></a>
          <hr>
          <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{pro.district}},{{pro.sector}}</p>
          <div class="d-flex">
            <p class="card-text mr-4"><i class="fas fa-bed"></i> {{pro.beds}} bedrooms</p>
            <p class="card-text"><i class="fas fa-bath"></i> {{pro.baths}} baths</p>
          </div>
          <div class="d-flex">
            <p class="card-text mr-4">{{pro.action}}</p>
            <p class="card-text">for {{pro.price}} Rwf</p>
          </div>
          <hr>
          <h4>description</h4>
          <p>{{pro.description}}</p>
          <hr>
          <a  class="btn btn-outline-info btn-block" href="http://">Book a visit</a>
        </div>
        
      </div>
</div>
    {% endblock %}
